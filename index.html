<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Js CRUDS</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <!--main div-->
   <div class="crud">
      <div class="head">
         <h2>CRUDS</h2>
         <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <!--Inputs-->
      <div class="input">
         <input type="text" placeholder="Title" id="title">
         <div class="price">
            <input type="number" id="price" placeholder="price" onkeyup="getTotal()">
            <input type="number" id="taxes" placeholder="taxes" onkeyup="getTotal()">
            <input type="number" id="ads" placeholder="ads" onkeyup="getTotal()">
            <input type="number" id="discount" placeholder="discount" onkeyup="getTotal()">
            <small id="total"></small>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
         </div>
         <!--Outputs-->
      </div>
      <div class="outputs">
         <div class="searchBlock">
            <input type="text" name="" id="search" placeholder="search">
            <div class="btnSearch">
               <button id="searchTitle">Search by title</button>
               <button id="searchCategory">Search by Category</button>
            </div>
         </div>
      </div>
      <table>
         <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>Total</th>
            <th>category</th>
            <th>Update</th>
            <th>delete</th>
         </tr>
         <tbody id="tbody">

         </tbody>
      </table>
   </div>
   <script src="javascript/script.js"></script>
</body>

</html>
